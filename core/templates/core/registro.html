{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
        <h1>Crear Cuenta</h1>
        <section id="login">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Registrarse</button>
                {% comment %} {{messages}} {% endcomment %}
            </form>
        </section>
{% endblock %}
